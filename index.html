<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tiny Blue Rocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Add favicon -->
    <link rel="icon" href="public/external/TBR Favicon.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="public/external/TBR Favicon.jpg" type="image/x-icon">

    <!-- Inline critical CSS -->
    <style>
      /* Include only the most critical styles here */
      html {
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 16px;
        line-height: 1.15;
      }
      body {
        margin: 0;
        font-weight: 400;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);
      }
      /* Add other critical styles as needed */
    </style>

    <!-- Preload font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"></noscript>

    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./index.css" media="print" onload="this.media='all'">

    <!-- Inline critical reset styles -->
    <style>
      /* Include only the most critical reset styles here */
      * { box-sizing: border-box; }
      /* Add other critical reset styles as needed */
    </style>
  </head>
  <body>
    <div>
      <div class="desktop-container1">
        <div class="desktop-container2">
          <div class="desktop-container3">
            <img
              alt="Tiny Blue Rocket logo"
              src="public/external/tiny%20blue%20rocket.svg"
              class="desktop-image1"
            />
          </div>
        </div>
        <div class="desktop-container4">
          <h1 class="desktop-text1">We have closed!</h1>
          <span class="desktop-text2">
            <span>Tiny Blue Rocket as a web agency has closed.</span>
            <br />
            <span>
              We are no longer able to help you get your perfect website.
            </span>
          </span>
        </div>
        <div class="desktop-container5">
          <picture>
            <source srcset="public/external/people-working-together-website.webp" type="image/webp">
            <img
              class="desktop-image2 image-rounded"
              alt="people working together on a website"
              src="public/external/people-working-together-website.png"
            />
          </picture>
        </div>
      </div>
    </div>
  </body>
</html>
